{% extends 'User/common.html' %}
{% load static %}
{% block header %}


<div class="content-wrapper">
    <div class="container-full">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="box bg-gradient-primary overflow-hidden pull-up">
                        <div class="box-body pr-0 pl-lg-50 pl-15 py-0">
                            <div class="row align-items-center">
                                <div class="col-12 col-lg-8">
                                    <h1 class="font-size-40 text-white"><b>Quiz Website</b>  {{i.name}} ðŸ˜Š</h1>
                                    <p class="text-white mb-0 font-size-20">
                                        Education is the passport to the future, So learn more & more
                                    </p>
                                </div>
                                <div class="col-12 col-lg-4"><img
                                        src="https://eduadmin-template.multipurposethemes.com/bs4/images/svg-icon/color-svg/custom-15.svg"
                                        alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for i in view %}
                <div class="col-xl-4">				
                    <div class="box">
                        <div class="card-body d-flex p-0">
                            <div class="flex-grow-1 bg-success-light px-30 pt-50 pb-100 flex-grow-1 bg-img min-h-350" style="background-position: calc(100% + 0.5rem) bottom; background-size: 30% auto; background-image: url(https://eduadmin-template.multipurposethemes.com/bs4/images/svg-icon/color-svg/custom-5.svg);background-color: '{{i.bg_color}}' ">
                                <!-- <h3>\Questioner : {{i.cid.name}}</a></h3> -->
                                <p class="text-success py-10 font-size-20 font-weight-500" style="width: 300px;">
                                    <b style="color: rgb(233, 89, 118);">Question : </b>
                                    <br>
                                    
                                    {{i.question}}
                                </p>
    
                                <a href="/answe_to_question?qid={{i.id}}" class="btn btn-success">Answer</a>
                            </div>
                        </div>
                    </div>
                </div>
                

                {% endfor %}
                
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>


{% endblock %}
