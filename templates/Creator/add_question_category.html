{% extends 'Creator/common.html' %}
{% load static %}
{% block header %}

<style>
	table{
		text-align: center;
	}
</style>


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<div class="container-full">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="d-flex align-items-center">
				<div class="mr-auto">
					<h3 class="page-title"><b>Add Quiz Questions</b></h3>

				</div>

			</div>
		</div>

		<!-- Main content -->
		<section class="content" style="border-radius: 10px;">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-lg-6 col-12">
					<div class="box">
						<div class="box-header with-border">
							<center>
								<h4 class="box-title"><b>Add Quiz Questions Category</b></h4>
							</center>
						</div>
						<!-- /.box-header -->
						<form class="form" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="box-body">


								<h4 class="box-title text-info"><i class="ti-save mr-15"></i> Add Category</h4>
								<hr class="my-15">
								<div class="form-group">
									<label>Category</label>
									<input type="text" class="form-control" name="category"
										placeholder="Enter Category">
								</div>

								<!-- <div class="form-group">
									<label>Select File</label>
									<label class="file">
										<input type="file" id="file" name="file">
									</label>
								</div>
								<div class="form-group">
									<label>Add Question</label>
									<textarea rows="5" class="form-control" name="question" placeholder="Enter The question in detail"></textarea>
								</div> -->
							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<button type="reset" class="btn btn-rounded btn-warning btn-outline mr-1">
									<i class="ti-trash"></i> Cancel
								</button>
								<button type="submit" class="btn btn-rounded btn-primary btn-outline">
									<i class="ti-save-alt"></i> Save
								</button>
							</div>
						</form>
					</div>
					<!-- /.box -->
				</div>


			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-lg-6 col-12">
					<center>
						<table border="1" cellpadding="20px" cellspacing="20px" style="width: 500px;">
							<tr>
								<th colspan="3">Categories</th>
							</tr>
							{% for i in view %}
							<tr>
								<td><b>{{i.category}}</b></td>
								<td><a href="/add_question?qid={{i.id}}" class="btn btn-rounded btn-warning btn-outline mr-1">Add Quiz</a>
								<a href="/" class="btn btn-rounded btn-danger btn-outline"><i class="ti-trash"></i> Delete</a></td>
							</tr>
							{% endfor %}
						</table>
					</center>
				</div>
			</div>
			<!-- /.row -->

		</section>
		<!-- /.content -->
	</div>
</div>



<!-- /.content-wrapper -->
