{% extends 'Admin/common.html' %}
{% block header %}
{% load static %}


<div class="content-wrapper">
    <div class="container-full">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h3 class="page-title">User list</h3>
                    <div class="d-inline-block align-items-center">
                       
                    </div>
                </div>

            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                {% for i in view %}
                <div class="col-12 col-lg-4">
                    <div class="box ribbon-box">
                        <!-- <div class="ribbon-two ribbon-two-primary"><span>CEO</span></div> -->
                        <div class="box-header no-border p-0">
                            <a href="#">
                               <center> <img class="img-fluid" src="/static/media/{{i.image}}" style="width: 300px;" alt=""></center>
                            </a>
                        </div>
                        <div class="box-body">
                            <div class="user-contact list-inline text-center">
                                <a href="#" class="btn btn-circle mb-5 btn-facebook"></a>
                                <a href="#" class="btn btn-circle mb-5 btn-instagram"></a>
                                <a href="#" class="btn btn-circle mb-5 btn-twitter"></a>
                                <a href="#" class="btn btn-circle mb-5 btn-warning"></a>
                            </div>
                            <div class="text-center">
                                <h3 class="my-10"><a><b>{{i.name}}</b></a></h3>
                                <h6 class="user-info mt-0 mb-10 text-fade">Users</h6>
                                <p class="text-fade w-p85 mx-auto"><img src="/static/assets/images/contacts.png" width="20px" alt=""> : {{i.phone}}</p>
                                <p class="text-fade w-p85 mx-auto"><img src="/static/assets/images/gender.png" width="20px" alt=""> : {{i.gender}}</p>
                                <p class="text-fade w-p85 mx-auto"><img src="/static/assets/images/message.png" width="20px" alt=""> : {{i.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div> 

        </section>
        <!-- /.content -->
    </div>
</div>


{% endblock %}
